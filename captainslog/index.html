<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var text = "";
        var current;
        var thisDate;

        $(document).ready(function(){
            // reload old local storage to page
            for (var i = (localStorage.length - 1); i >= 0; i--) {
                var thisKey = localStorage.key(i);
                var thisValue = localStorage.getItem(localStorage.key(i));
                var thisText = thisKey + " - " + thisValue + "</br>";
                text = text + thisText;
            }
            $("#log").html(text) 

            // get inbox value on enter key press
            $('h3').keypress(function (e) {
                // if user presses return
                if (e.which == 13) {
                    // get value of text box and make local storage key
                    // value pair
                    current = $('#msg').val();
                    thisDate = Date();
                    localStorage.setItem(thisDate, current);

                    // update body of website
                    text = thisDate + " - " + current + "</br>" + text;
                    $('#log').html(text);

                    // clear the text box
                    $('#msg').val('');
                }
            });
        });





    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
